<div class="container container-fluid">
  <div class="container-fluid" style="display: inline;">
    <div flex class="row" *ngFor="let row of board.rows; let y=index">
      <div class="column" *ngFor="let tile of row; let x=index; trackBy:x"
           [style.background-color]="getStyling(y, x)">
        <!--Chess Piece here-->
        <div [@tileState]="checkTileState(tile)" (click)="onTileClick(tile)">
          <span [style.color]="getStyling(y+1, x)" >{{tile.id}}</span>
        </div>

      </div>
    </div>
  </div>
  <div class="container-fluid" style="display: inline; position:absolute; margin-left: 400px;">
    asasas
  </div>
</div>
